<ion-header>
  <ion-navbar>
    <ion-title>Listado de Novedades</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item wrap *ngFor="let a of datos; let index = index">
      <ion-label col-25>{{ a.vc_Descripcion }}</ion-label>
      <ion-label col-25>{{ a.dt_Fecha }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
