<ion-header>
  <ion-navbar>
    <ion-title>Aplicacion Alumno</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item wrap *ngFor="let a of datos; let index = index" (click)="detail(a)">
      <ion-label col-25>{{ a.vc_Nombre }}</ion-label>
    </ion-item>
  </ion-list>
  <ion-fab bottom right>
    <button ion-fab (click)="eventos()">Eventos</button>
  </ion-fab>
</ion-content>
